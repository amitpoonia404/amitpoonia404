<svg fill="none" viewBox="0 0 450 100" width="450" height="100" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: green;
                font-family: 'Courier New', monospace;
                letter-spacing: 3px;
                margin: 0;
            }

            @keyframes blink {
                0%, 100% {
                    color: green;
                }
                50% {
                    color: black;
                }
            }

            h1::after {
                content: '|';
                animation: blink 1s infinite;
            }
            </style>
            <h1>Are you a 1 or a 0</h1>
        </div>
    </foreignObject>
</svg>
