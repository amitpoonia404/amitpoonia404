<svg fill="none" viewBox="0 0 480 50" width="480" height="50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: green;
                font-family: 'Courier New', monospace;
                letter-spacing: 3px;
                margin: 0;
                overflow: hidden;
                white-space: nowrap;
                animation: typing 2s steps(15) infinite;
            }

            @keyframes typing {
                from {
                    width: 0;
                }
                to {
                    width: 100%;
                }
            }

            @keyframes blink {
                0%, 100% {
                    color: green;
                }
                50% {
                    color: black;
                }
            }

            h1::after {
                content: '|';
                animation: blink 1s infinite;
                animation-delay: 5s;
            }
            </style>
            <h1>Are you a 0 or a 1 ?</h1>
        </div>
    </foreignObject>
</svg>
